<html lang="en">
    <head>
        <title>Frontend Mentor Advice Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <script type="text/javascript" src="./js/advice.js"></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="advice-container">
                    <div id="advice-inner">
                        <div id="advice-content">
                            <h1 id="advice-title" aria-live="assertive" aria-label="Advice title"></h1>
                            <p id="advice-description" aria-live="assertive" aria-label="Advice description"></p>
                        </div>
                        <div id="advice-border-bottom" role="separator"></div>
                        <nav id="advice-bottom">
                            <button id="advice-dice-button" tabindex="1">
                                <span class="dice-icon-img" aria-label="Dice"></span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
